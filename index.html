<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="mystyle.css">
    <title>GloveStreet</title>
</head>
<body>
    <div>
        <nav class="gsnav">
            <!--Sport / Urban / Water Proof / etc...-->
            <button>
                <a href="#md">1/2 Dedo</a>
            </button>
            <button>
               <a href="#ubn">Urban</a>
           </button>
           <button>
               <a href="#spt">Sport</a>
           </button>
          <button>
              <a href="#rp">Roupas</a>
          </button>
        </nav>
    </div>
    <div class="content">
        <div class="gshead">
            <head>
                <h1>glove street</h1>
            </head>
            </div>
        </div>
        <div class="gsmain">
            <main>
                <!--Meio Dedo-->
                <div id="md">
                    <div class="slide-content">
                        <div class="slides">
                            <input type="radio" name="slide" id="slide1" checked>
                            <input type="radio" name="slide" id="slide2">
                            <input type="radio" name="slide" id="slide3">
                            <div class="slide s1">
                                <img src="/LUVA FIT X 1.2 DEDO 1.jpg" alt="luva 1/2 dedo fit x">
                            </div>
                            <div class="slide">
                                <img src="/LUVA BLACKOUT 2 1.2 DEDO 1.jpg" alt="luva 1/2 dedo blackout">
                            </div>
                            <div class="slide">
                                <img src="/LUVA ROUTE 2 1.2 DEDO 1.jpg" alt="luva 1/2 dedo route2">
                            </div>
                        </div>
                        <div class="mdnavigation">
                            <label class="bar" for="slide1">Fit X 1/2 dedo R$70,00</label>
                            <label class="bar" for="slide2">Blackout2 1/2 dedo R$90,00</label>
                            <label class="bar" for="slide3">Route2 1/2 dedo R$70,00</label>
                        </div>
                    </div>
                </div>
                <!--Urban-->
                <div id="ubn">
                    <div class="slide-content">
                        <div class="slides">
                            <input type="radio" name="slide2" id="slide4" checked>
                            <input type="radio" name="slide2" id="slide5">
                            <input type="radio" name="slide2" id="slide6">
                            <input type="radio" name="slide2" id="slide7">
                            <div class="slide s2">
                                <img src="/luva-x11-fit-x-masculina.jpg" alt="luva fit x">
                            </div>
                            <div class="slide">
                                <img src="/luva-x11-nitro-win.jpg" alt="luva nitro win">
                            </div>
                            <div class="slide">
                                <img src="/thumbnail_15683-01.jpg" alt="luva nitro win fast fashion">
                            </div>
                            <div class="slide">
                                <img src="/01-galeria-luva-x11-blackout-2-2022.jpg" alt="">
                            </div>
                        </div>
                        <div class="ubnnavigation">
                            <label class="bar" for="slide4">Fit X R$75,00</label>
                            <label class="bar" for="slide5">Nitro Win R$85,00</label>
                            <label class="bar" for="slide6">Nitro Win Fast Fashion R$90,00</label>
                            <label class="bar" for="slide7">Blackout2 R$100,00</label>
                        </div>
                    </div>
                </div>
                <div id="spt">
                
                </div>
                <div id="rp">

                </div>
            </main>
        </div>
    </body>
    </div>
</html>
