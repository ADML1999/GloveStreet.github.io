<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="mystyle.css">
    <title>GloveStreet</title>
</head>
<body>
    <div>
        <nav class="gsnav">
            <!--Sport / Urban / Water Proof / etc...-->
            <button>
                <a href="#md">1/2 Dedo</a>
            </button>
            <button>
               <a href="#ubn">Urban</a>
           </button>
           <button>
               <a href="#spt">Sport</a>
           </button>
          <button>
              <a href="#rp">Roupas</a>
          </button>
        </nav>
    </div>
    <div class="content">
        <div class="gshead">
            <head>
                <h1>glove street</h1>
            </head>
            </div>
        </div>
        <div class="gsmain">
            <main>
                <div id="md">
                    <div class="slide-content">
                        <div class="slides">
                            <input type="radio" name="slide" id="slide1" checked>
                            <input type="radio" name="slide" id="slide2">
                            <input type="radio" name="slide" id="slide3">
                            <div class="slide s1">
                                <img src="/LUVA FIT X 1.2 DEDO 1.jpg" alt="luva 1/2 dedo fitx">
                                <h2 class="hdoisl">luva fit x 1/2 dedo R$70,00</h2>
                            </div>
                            <div class="slide">
                                <img src="/LUVA BLACKOUT 2 1.2 DEDO 1.jpg" alt="luva 1/2 dedo blackout">
                            </div>
                            <div class="slide">
                                <img src="/LUVA ROUTE 2 1.2 DEDO 1.jpg" alt="luva 1/2 dedo route2">
                            </div>
                        </div>
                        <div class="navigation">
                            <label class="bar" for="slide1">Fit X 1/2 dedo R$70,00</label>
                            <label class="bar" for="slide2">Blackout 1/2 dedo R$90,00</label>
                            <label class="bar" for="slide3">Route2 1/2 dedo R$70,00</label>
                        </div>
                    </div>
                </div>
                <div id="ubn">
                    <h2>luvas para o dia a dia</h2>
                </div>
                <div id="spt">
                    <h2>luvas esportivas</h2>
                </div>
                <div id="rp">
                    <h2>conheça nossas peças disponiveis</h2>
                </div>
            </main>
        </div>
    </body>
    </div>
</html>
